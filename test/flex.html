<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Utility Classes Example</title>
  <link rel="stylesheet" href="../skyline.css">
</head>
<body>
  <div class="container">
    <h1>Flexbox Utility Classes Example</h1>
    
    <!-- Flex container with centered items -->
    <div class="flex items-center justify-center" style="height: 200px; background-color: #f7fafc;">
      <div style="background-color: #cbd5e0; padding: 20px;">
        Centered Content
      </div>
    </div>
    
    <!-- Flex items stacked vertically on smaller screens -->
    <div class="flex items-center justify-center" style="height: 200px; background-color: #f7fafc;">
      <div style="background-color: #cbd5e0; padding: 20px;">
        Item 1
      </div>
      <div style="background-color: #cbd5e0; padding: 20px;">
        Item 2
      </div>
    </div>
  </div>
</body>
</html>
