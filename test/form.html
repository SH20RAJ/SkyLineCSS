<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form Example</title>
  <link rel="stylesheet" href="../skyline.css">
</head>
<body>
  <div class="container">
    <h1>Styled Form Example</h1>
    <form>
      <label for="name" class="label">Name:</label>
      <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required>

      <label for="email" class="label">Email:</label>
      <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>

      <label for="message" class="label">Message:</label>
      <textarea id="message" name="message" class="textarea" placeholder="Enter your message" rows="5" required></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="subscribe" name="subscribe" class="checkbox-input">
        <label for="subscribe" class="checkbox-label">Subscribe to newsletter</label>
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Styles Example</title>
  <link rel="stylesheet" href="path/to/skyline.css">
  <link rel="stylesheet" href="path/to/custom-styles.css">
</head>
<body>
  <div class="container">
    <h1>Custom Styles Example</h1>
    
    <!-- Button with custom styles -->
    <button class="btn-custom">Click Me</button>
    
    <!-- Another button with different styles -->
    <button class="btn-custom-2">Hover Over Me</button>
    
    <!-- Input with rounded corners and focus styles -->
    <input type="text" class="input-custom" placeholder="Enter your name">

    <!-- Link with hover and focus styles -->
    <a href="#" class="link-custom">Learn More</a>
  </div>
</body>
</html>
