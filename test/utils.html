<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Utility Classes Example</title>
  <link rel="stylesheet" href="../skyline.css">
</head>
<body>
  <div class="container">
    <h1>Base Utility Classes Example</h1>
    
    <!-- Text with different sizes -->
    <p class="text-sm">Small Text</p>
    <p class="text-lg">Large Text</p>
    
    <!-- Buttons with padding and rounded corners -->
    <button class="btn btn-sm px-2 py-1 rounded">Small Button</button>
    <button class="btn btn-lg px-4 py-2 rounded">Large Button</button>
    
    <!-- Inputs with padding and rounded corners -->
    <input type="text" class="input py-2 px-4 rounded" placeholder="Enter your name">
    <input type="text" class="input py-1 px-2 rounded-full" placeholder="Search">
    
    <!-- Borders and hover effects -->
    <div class="border border-purple-200 hover:border-transparent p-2 rounded">
      Hover over me
    </div>
    
    <!-- Focus styles -->
    <button class="btn btn-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Focus Me</button>
  </div>
</body>
</html>
